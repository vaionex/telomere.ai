name: Build & Release Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with: { workspaces: src-tauri }
      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev
      - run: pnpm install --no-frozen-lockfile
      - run: cargo install tauri-cli --version "^2"
      - run: pnpm --filter @telomere/web build
      - name: Build Tauri
        run: cargo tauri build
        env: { CI: true }
      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          find . -path "*/release/bundle/deb/*.deb" -not -name "*.sig" -exec cp {} artifacts/ \;
          find . -path "*/release/bundle/appimage/*.AppImage" -not -name "*.sig" -exec cp {} artifacts/ \;
          find . -path "*/release/bundle/rpm/*.rpm" -not -name "*.sig" -exec cp {} artifacts/ \;
          echo "=== Artifacts collected ==="
          ls -la artifacts/
      - name: Upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Telomere AI ${{ github.ref_name }}'
          body: |
            Free, open-source genetic analysis desktop app.
            
            **Download for your platform:**
            - `.dmg` — macOS (Apple Silicon)
            - `.exe` / `.msi` — Windows
            - `.deb` / `.AppImage` / `.rpm` — Linux
            
            Your DNA never leaves your computer.
          draft: false
          prerelease: false
          files: artifacts/*

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - uses: dtolnay/rust-toolchain@stable
        with: { targets: aarch64-apple-darwin }
      - uses: swatinem/rust-cache@v2
        with: { workspaces: src-tauri }
      - run: pnpm install --no-frozen-lockfile
      - run: cargo install tauri-cli --version "^2"
      - run: pnpm --filter @telomere/web build
      - name: Build Tauri
        run: cargo tauri build --target aarch64-apple-darwin
        env: { CI: true }
      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          find . -path "*/release/bundle/dmg/*.dmg" -exec cp {} artifacts/ \;
          echo "=== Artifacts collected ==="
          ls -la artifacts/
      - name: Upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Telomere AI ${{ github.ref_name }}'
          draft: false
          prerelease: false
          files: artifacts/*

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with: { workspaces: src-tauri }
      - run: pnpm install --no-frozen-lockfile
      - run: cargo install tauri-cli --version "^2"
      - run: pnpm --filter @telomere/web build
      - name: Build Tauri
        run: cargo tauri build
        env: { CI: true }
      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          find . -path "*/release/bundle/nsis/*.exe" -not -name "*.sig" -exec cp {} artifacts/ \;
          find . -path "*/release/bundle/msi/*.msi" -not -name "*.sig" -exec cp {} artifacts/ \;
          echo "=== Artifacts collected ==="
          ls -la artifacts/
      - name: Upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Telomere AI ${{ github.ref_name }}'
          draft: false
          prerelease: false
          files: artifacts/*
