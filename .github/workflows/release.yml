name: Build & Release Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev

      - name: Install frontend dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install Tauri CLI
        run: pnpm add -Dw @tauri-apps/cli

      - name: Build frontend
        run: pnpm --filter @telomere/web build

      - name: Build Tauri app
        run: pnpm tauri build
        env:
          CI: true

      - name: List artifacts
        run: find src-tauri/target/release/bundle -type f \( -name "*.deb" -o -name "*.AppImage" -o -name "*.rpm" \) ! -name "*.sig" | head -20

      - name: Create Release & Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Telomere AI ${{ github.ref_name }}'
          body: |
            Free, open-source genetic analysis desktop app.
            
            **Download for your platform:**
            - `.deb` — Debian/Ubuntu
            - `.AppImage` — Universal Linux
            - `.rpm` — Fedora/RHEL
            
            macOS and Windows builds coming soon.
            
            Your DNA never leaves your computer.
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/rpm/*.rpm
          fail_on_unmatched_files: false
