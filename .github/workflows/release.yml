name: Build & Release Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with: { workspaces: src-tauri }
      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm add -Dw @tauri-apps/cli
      - run: pnpm --filter @telomere/web build
      - run: pnpm tauri build
        env: { CI: true }
      - name: Find artifacts
        id: find
        run: |
          echo "=== All bundle files ==="
          find . -path "*/release/bundle/*" -type f ! -name "*.sig" | sort
          echo "artifacts<<EOF" >> $GITHUB_OUTPUT
          find . -path "*/release/bundle/deb/*.deb" -type f ! -name "*.sig" >> $GITHUB_OUTPUT
          find . -path "*/release/bundle/appimage/*.AppImage" -type f ! -name "*.sig" >> $GITHUB_OUTPUT
          find . -path "*/release/bundle/rpm/*.rpm" -type f ! -name "*.sig" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Telomere AI ${{ github.ref_name }}'
          body: |
            Free, open-source genetic analysis desktop app.
            
            **Download for your platform:**
            - `.dmg` — macOS
            - `.exe` / `.msi` — Windows
            - `.deb` / `.AppImage` / `.rpm` — Linux
            
            Your DNA never leaves your computer.
          draft: false
          prerelease: false
          files: ${{ steps.find.outputs.artifacts }}
          fail_on_unmatched_files: false

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - uses: dtolnay/rust-toolchain@stable
        with: { targets: aarch64-apple-darwin }
      - uses: swatinem/rust-cache@v2
        with: { workspaces: src-tauri }
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm add -Dw @tauri-apps/cli
      - run: pnpm --filter @telomere/web build
      - run: pnpm tauri build --target aarch64-apple-darwin
        env: { CI: true }
      - name: Find artifacts
        id: find
        run: |
          echo "=== All bundle files ==="
          find . -path "*/release/bundle/*" -type f ! -name "*.sig" | sort
          echo "artifacts<<EOF" >> $GITHUB_OUTPUT
          find . -path "*/release/bundle/dmg/*.dmg" -type f >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Telomere AI ${{ github.ref_name }}'
          draft: false
          prerelease: false
          files: ${{ steps.find.outputs.artifacts }}
          fail_on_unmatched_files: false

  build-macos-intel:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - uses: dtolnay/rust-toolchain@stable
        with: { targets: x86_64-apple-darwin }
      - uses: swatinem/rust-cache@v2
        with: { workspaces: src-tauri }
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm add -Dw @tauri-apps/cli
      - run: pnpm --filter @telomere/web build
      - run: pnpm tauri build --target x86_64-apple-darwin
        env: { CI: true }
      - name: Find artifacts
        id: find
        run: |
          echo "=== All bundle files ==="
          find . -path "*/release/bundle/*" -type f ! -name "*.sig" | sort
          echo "artifacts<<EOF" >> $GITHUB_OUTPUT
          find . -path "*/release/bundle/dmg/*.dmg" -type f >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Telomere AI ${{ github.ref_name }}'
          draft: false
          prerelease: false
          files: ${{ steps.find.outputs.artifacts }}
          fail_on_unmatched_files: false

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with: { workspaces: src-tauri }
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm add -Dw @tauri-apps/cli
      - run: pnpm --filter @telomere/web build
      - run: pnpm tauri build
        env: { CI: true }
      - name: Find artifacts
        id: find
        shell: bash
        run: |
          echo "=== All bundle files ==="
          find . -path "*/release/bundle/*" -type f ! -name "*.sig" | sort
          echo "artifacts<<EOF" >> $GITHUB_OUTPUT
          find . -path "*/release/bundle/nsis/*.exe" -type f ! -name "*.sig" >> $GITHUB_OUTPUT
          find . -path "*/release/bundle/msi/*.msi" -type f ! -name "*.sig" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Telomere AI ${{ github.ref_name }}'
          draft: false
          prerelease: false
          files: ${{ steps.find.outputs.artifacts }}
          fail_on_unmatched_files: false
